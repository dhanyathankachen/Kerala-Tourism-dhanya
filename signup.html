<div class="card bg-light" style="width: 500px; margin: auto; height: auto;">
  <div class="card-body ">
    <form class="form-2" action="./signin.html">
      <h2 class="text-center signin">SignUp Here</h2> <br>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Enter Email Id"  id="email" onkeyup="return validateEmail();" required>
      </div>
    
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Enter Mobile Number"  id="phone" onkeyup="return validatePhone();" required>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Enter Password"  id="password"   required>
      </div>
      <div class="input-group mb-3 offset-2">
      <div id="popover-password">
        <p>Password Strength: <b><span id="result"> </span></b></p>
        <div class="progress">
            <div id="password-strength" class="progress-bar bg-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
        </div>
        <ul class="list-unstyled text-sz">
            <li class=""><span class="low-upper-case"><i class="fa fa-times" aria-hidden="true"></i></span>&nbsp; 1 lowercase &amp; 1 uppercase</li>
            <li class=""><span class="one-number"><i class="fa fa-times" aria-hidden="true"></i></span> &nbsp;1 number (0-9)</li>
            <li class=""><span class="one-special-char"><i class="fa fa-times" aria-hidden="true"></i></span> &nbsp;1 Special Character (!@#$%^&*).</li>
            <li class=""><span class="eight-character"><i class="fa fa-times" aria-hidden="true"></i></span>&nbsp; Atleast 8 Character</li>
        </ul>
    </div>
  </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Confirm Password" id="confirm-password" onkeyup="return checkPasswordMatch();" aria-describedby="basic-addon1">
      </div>

      <div class="text-center">
        <button id="sign-up" onclick="return checkform();"  class="btn btn-primary" >SignUp</button>
